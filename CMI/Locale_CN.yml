# =====================================
#
#      Chinese Simplifed Language
#         Translated by 佛壁灯
#
# =====================================
# 请留意部分行中的变量有时不会正常工作 :)
# 请保持原样即可 :)
# 部分行中会对受影响玩家设置全局变量。例如，/heal Zrips将使用数据Zrips
# [玩家名] 显示目标玩家的昵称
# [playerDisplayName] 显示目标玩家的显示昵称
# [lvl] 显示目标玩家的等级
# [exp] 显示目标玩家的总经验
# [hp] 显示目标玩家的血量
# [maxHp] 显示目标玩家的最大血量
# [hunger] 显示目标玩家的饥饿度
# [gameMode] 显示目标玩家的游戏模式
# [prefix] 在可用时显示目标玩家的前缀
# [suffix] 在可用时显示目标玩家的后缀
# 发送者（Sender）为控制台或执行命令的玩家。例如Zrips执行了/heal Zhax则将使用数据Zrips
# [senderName] 显示发送者的玩家名
# [senderDisplayName] 显示发送者玩家的显示名
# [senderLvl] 显示发送者玩家的等级
# [senderExp] 显示发送者玩家的总经验
# [senderHp] 显示发送者玩家的健康值
# [senderMaxHp] 显示发送者玩家的最大血量
# [senderHunger] 显示发送者玩家的饥饿度
# [senderGameMode] 显示发送者玩家的游戏模式
# [senderPrefix] 显示发送者玩家的可用前缀
# [senderSuffix] 显示发送者玩家的可用后缀
# 源（Source）是用于额外信息的玩家。例如Zrips执行了/tp Zhax Zrips则将使用数据Zhax作为新玩家位置的数据
# [sourceName] 显示源玩家的名称
# [sourceDisplayName] 显示源玩家的显示名
# [sourceLvl] 显示源玩家的等级
# [sourceExp] 显示源玩家的总经验
# [sourceHp] 显示源玩家的健康值
# [sourceMaxHp] 显示源玩家的最大血量
# [sourceHunger] 显示源玩家的饥饿度
# [sourceGameMode] 显示源玩家的游戏模式
# [sourcePrefix] 显示源玩家的可用前缀
# [sourceSuffix] 显示源玩家的可用后缀
# ***********************************************
# 部分行支持发送至自定义位置的选项，如工具栏、标题、副标题或甚至创建 JSON/可点击信息时
# 若行使用 !toast! 开头则玩家将收到吐司信息（高级弹出菜单，仅限1.12及以上版本）。额外变量可用于定义类型及图标。示例: !toast! -t:goal -icon:paper Hello world!
# 若行使用 !actionbar! 开头则玩家将收到定义在此变量后的工具栏信息
# 若行使用 !broadcast! 开头则所有人将收到信息
# 若行使用 !customtext:[文本名]! 开头则将呈现玩家使用文本名的自定义文本。若在 !broadcast! 后使用则所有在线玩家都将收到此自定义信息
# 若行使用 !title! 开头则玩家将收到定义在此变量后的标题信息，除此之外还可包括 !subtitle! 以添加副标题信息
# 要添加可点击信息: <T>文本</T><H>悬浮文本</H><C>命令</C><SC>建议文本</SC>
# <T> 与 </T> 必填，其余选填
# 使用 /n 换行
# 要显示多于一条 JSON 信息请使用 <Next>
# <CC> 在控制台中执行一次命令
# <CCI> 当玩家每次点击文本时在控制台中执行一次命令
# <CCI> 当玩家每次点击文本时在控制台中执行一次命令
# <URL> 包括链接

