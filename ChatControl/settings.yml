  - /msg
  - /t
  - /whisper
  - /r
  - /reply
  Books: true
  Signs: false
  McMMO: true
  Log_McMMO: false
  Format_PM: '&8[&5spy&8] &7[{player}] -> [{receiver}]: &7{message}'
